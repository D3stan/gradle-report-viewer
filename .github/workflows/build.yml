name: Build VS Code Extension

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Package extension
      run: npm run package

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: extension-vsix
        path: '*.vsix' 